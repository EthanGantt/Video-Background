<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML CSS Video Background">
    <meta name="author" content="Ethan Gantt">

    <!-- Link to my Font Awesome -->
    <script src="https://kit.fontawesome.com/effc8df067.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <section id="main">
        <div id="video-container">
            <!-- Autoplay starts the video. Loop causes the video to continuously loop the video. Muted removes any sound from the video -->
            <video src="html.mp4" autoplay loop muted></video>
        </div>
        <!-- Div to cover the video -->
        <div id="cover"></div>
        <div id="content">
            <h1>Ethan Gantt</h1>
            <h2>Web Developer</h2>
            <!-- Setting the href value to an ID will take the user to the element with the ID when the link is clicked -->
            <a href="#about" id="click">About</a>
        </div>
    </section>

    <section id="about">
        <h1>About</h1>
        <p>Currently Enrolled in a Web Development Program</p>
        <h2>Follow me on Social Media</h2>
        <div>
            <a href="" target="_blank">
                <i class="fa-brands fa-instagram"></i>
        </a>
            <a href="" target="_blank">
                <i class="fa-brands fa-facebook"></i>
        </a>
            <a href="" target="_blank">
                <i class="fa-brands fa-github"></i>
        </a>
            <a href="" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
        </a>
        </div>
    </section>
</body>
</html>
